<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../common/adminheader.css">
    <link rel="stylesheet" href="../../css/lkm/admin_searchPwd.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="top-list">
                <ul>
                    <li><a href="">고객센터</a></li>
                    <li><a href="">마이페이지</a></li>
                    <li><a href="">관심</a></li>
                    <li><a>알림</a></li>
                    <li><a href="">로그인</a></li>
                </ul>
            </div>
            <div class="main-list">
                <div class="logo-area">
                    <a href="">
                    <img src="./logo.svg">
                    <span>관리자</span>
                    </a>
                </div>
                <div class="head-list">
                    <ul>
                        <li><a href="">HOME</a></li>
                        <li><a href="">SHOP</a></li>
                        <li id="search-btn"><a><img src="./searchIcon.png"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="searchPwd-area">
            <div class="searchPwd-title">
                비밀번호 찾기
                <div></div>
            </div>
            <form action="/member/searchPwD" method="post">
                <div id="guide">
                    가입 시 등록한 휴대폰 번호와 이메일을 입력하시면<br>
                    휴대폰으로 임시 비밀번호를 전송해 드립니다.
                </div>
                <form>
                    <div class="input-box">
                        <div id="input-title">휴대폰 번호</div>
                        <input id="input-txt" type="text" name="phone" placeholder="가입하신 휴대폰 번호">
                    </div>
    
                    <div class="input-box">
                        <div id="input-title">이메일 주소</div>
                        <input id="input-txt" type="text" name="email" placeholder="예) shoekream@shoekream.co.kr">
                    </div>
                    
                    <input type="submit" value="비밀번호 찾기">
                </form>
            </form>
        </div>
    </div>
</body>
</html>
