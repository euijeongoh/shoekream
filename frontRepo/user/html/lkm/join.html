<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../common/userheader.css">
    <link rel="stylesheet" href="../../css/lkm/join.css">
</head>
<body>
    <header>
        <div class="header_inner">
            <div class="top_list">
                <ul>
                    <li><a href="">고객센터</a></li>
                    <li><a href="">마이페이지</a></li>
                    <li><a href="">관심</a></li>
                    <li><a>알림</a></li>
                    <li><a href="">로그인</a></li>
                </ul>
            </div>
            <div class="main_list">
                <div class="logo_area">
                    <a href="">
                    <img src="./logo.svg">
                    </a>
                </div>
                <div class="head_list">
                    <ul>
                        <li><a href="">HOME</a></li>
                        <li><a href="">SHOP</a></li>
                        <li id="search_btn"><a><img src="./searchIcon.png"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="join_area">
            <div class="join_title">
                회원가입
            </div>
            <form action="/member/join" method="post">
                <div class="input_box">
                    <div id="input_title">아이디</div>
                    <input id="input_txt" type="text" name="memberId" placeholder="아이디">
                </div>
                <div class="input_box">
                    <div id="input_title">비밀번호</div>
                    <input id="input_txt" type="password" name="memberPwd" placeholder="영문, 숫자, 특수문자 조합 8-16자">
                </div>
                <div class="input_box">
                    <div id="input_title">비밀번호 확인</div>
                    <input id="input_txt" type="password" name="memberPwd2">
                </div>
                <div class="input_box">
                    <div id="input_title">닉네임</div>
                    <input id="input_txt" type="text" name="memberNick" placeholder="한글 3-5자">
                </div>
                <div class="input_box">
                    <div id="input_title">이메일</div>
                    <input id="input_txt" type="text" name="email" placeholder="예) shoekream@kream.co.kr">
                </div>
                <div class="input_box">
                    <div id="input_title">휴대폰 번호</div>
                    <input id="input_txt" type="text" name="phone" placeholder="- 포함 13자">
                </div>
                <div class="input_box" id="size">
                    <div id="input_title">신발 사이즈</div>
                    <button type="button">선택</button>
                </div>
                <div class="join_btn_box">
                    <button id="join_btn">가입하기</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
