<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../common/userheader.css">
    <link rel="stylesheet" href="../../css/lkm/login.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="top-list">
                <ul>
                    <li><a href="">고객센터</a></li>
                    <li><a href="">마이페이지</a></li>
                    <li><a href="">관심</a></li>
                    <li><a>알림</a></li>
                    <li><a href="">로그인</a></li>
                </ul>
            </div>
            <div class="main-list">
                <div class="logo-area">
                    <a href="">
                    <img src="../../common/logo.svg">
                    </a>
                </div>
                <div class="head-list">
                    <ul>
                        <li><a href="">HOME</a></li>
                        <li><a href="">SHOP</a></li>
                        <li id="search-btn"><a><img src="../../common/searchIcon.png"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="login-area">
            <div class="login-title">
                <img src="./resources/logo.svg" id="login-img">
            </div>
            <form>
                <div class="input-box">
                    <div id="input-title">아이디</div>
                    <input id="input-txt" type="text" name="memberId" placeholder="아이디">
                </div>
                <div class="input-box">
                    <div id="input-title">비밀번호</div>
                    <input id="input-txt" type="password" name="memberPwd">
                </div>
                <div class="login-btn-box">
                    <button id="login-btn">로그인</button>
                </div>
            </form>
            <ul>
                <li><a>회원가입</a></li>
                <li><a>아이디 찾기</a></li>
                <li><a>비밀번호 찾기</a></li>
            </ul>
            <div class="social-login-area">
                <div class="social-btn-box">
                    
                    <button id="social-btn">
                        <img id="navericon" src="./resources/navericon.png">
                        네이버로 로그인
                    </button>
                </div>
                <div class="social-btn-box">
                    <button id="social-btn">
                        <img id="kakaoicon" src="./resources/kakaoicon.png">
                        카카오로 로그인
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
