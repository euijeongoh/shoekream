<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../common/userheader.css">
    <link rel="stylesheet" href="../../css/lkm/login.css">
</head>
<body>
    <header>
        <div class="header_inner">
            <div class="top_list">
                <ul>
                    <li><a href="">고객센터</a></li>
                    <li><a href="">마이페이지</a></li>
                    <li><a href="">관심</a></li>
                    <li><a>알림</a></li>
                    <li><a href="">로그인</a></li>
                </ul>
            </div>
            <div class="main_list">
                <div class="logo_area">
                    <a href="">
                    <img src="./logo.svg">
                    </a>
                </div>
                <div class="head_list">
                    <ul>
                        <li><a href="">HOME</a></li>
                        <li><a href="">SHOP</a></li>
                        <li id="search_btn"><a><img src="./searchIcon.png"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="login_area">
            <div class="login_title">
                <img src="./resources/logo.svg" id="login_img">
            </div>
            <form>
                <div class="input_box">
                    <div id="input_title">아이디</div>
                    <input id="input_txt" type="text" name="memberId" placeholder="아이디">
                </div>
                <div class="input_box">
                    <div id="input_title">비밀번호</div>
                    <input id="input_txt" type="password" name="memberPwd">
                </div>
                <div class="login_btn_box">
                    <button id="login_btn">로그인</button>
                </div>
            </form>
            <ul>
                <li><a>회원가입</a></li>
                <li><a>아이디 찾기</a></li>
                <li><a>비밀번호 찾기</a></li>
            </ul>
            <div class="social_login_area">
                <div class="social_btn_box">
                    
                    <button id="social_btn">
                        <img id="navericon" src="./resources/navericon.png">
                        네이버로 로그인
                    </button>
                </div>
                <div class="social_btn_box">
                    <button id="social_btn">
                        <img id="kakaoicon" src="./resources/kakaoicon.png">
                        카카오로 로그인
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
