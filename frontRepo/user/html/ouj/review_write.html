<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/ouj/review_write.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>리뷰작성</title>
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="top-list">
                <ul>
                    <li><a href="">고객센터</a></li>
                    <li><a href="">마이페이지</a></li>
                    <li><a href="">관심</a></li>
                    <li><a>알림</a></li>
                    <li><a href="">로그인</a></li>
                </ul>
            </div>
            <div class="main-list">
                <div class="logo-area">
                    <a href="">
                    <img src="../../common/logo.svg">
                    </a>
                </div>
                <div class="head-list">
                    <ul>
                        <li><a href="">HOME</a></li>
                        <li><a href="">SHOP</a></li>
                        <li id="search-btn"><a><img src="../../common/searchIcon.png"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        </header>

        
        <div class="write_wrap">

            <div class="write_review">
                <p class="wreview"><b>상품 후기 작성</b></p>
            </div>
            <br>
            <div class="picjor">
                <div class="picture">
                    <img src="/resources/img/review/tage_img.png" alt="상품이미지" class="picture_img">
                </div>
                <div class="jordan">
                    <p class="jordan_eg"><b>(W) Jordan 1 Low White Wolf Grey</b></p>
                    <p class="jordan_ko">(W) 조던 1 로우 화이트 울프 그레이</p>
                </div>
            </div>

        <form action="" class="aaa">
            <div class="ggg">
                <div class="star">
                    <div class="wstar">
                        <p id="wstar"><b>별 점</b></p>
                    </div>
                    <div class="starjom">
                        <div class="stars" data-rating="1"><i class="rating__star far fa-star"></i></div>
                        <div class="stars" data-rating="2"><i class="rating__star far fa-star"></i></div>
                        <div class="stars" data-rating="3"><i class="rating__star far fa-star"></i></div>
                        <div class="stars" data-rating="4"><i class="rating__star far fa-star"></i></div>
                        <div class="stars" data-rating="5"><i class="rating__star far fa-star"></i></div>
                    
                          <p> </p><span id="selectedRating"></span>
                    </div>
                </div>
                <div class="ignition">
                    <div class="wignition">
                        <p id="wignition"><b>착화감</b></p>
                    </div>
                    <div class="three">
                        <ul>
                            <li><input type="radio" name="comfort_btn"  class="comfort-button" data-comfort="comfortable">편함</li>
                            <li><input type="radio" name="comfort_btn" class="comfort-button" data-comfort="normal">보통</li>
                            <li><input type="radio" name="comfort_btn" class="comfort-button" data-comfort="uncomfortable">불편함</li>
                        </ul>
                    </div>
                </div>
            </div>
       
            
            <br><br>
            <div class="content">
                <p id="wcontent"><b>내용</b></p>
                    <textarea name="write" placeholder="     다른 회원 분들에게 도움이 되는 나만의 팁을 소개해주세요 !" id="write"
                    ></textarea>
            </div>
        
            <br><br>
        
            <div class="upload">
                <p id="wupload"><b>사진 업로드</b></p>
                <input type="file" id="file-input" accept="image/*" onchange="previewImage(event)">
                <div>
                    <div class="upload_picture">
                        <img src="/resources/img/review/picture01.png" alt="리뷰사진" id="reviewpng">
                    </div>
                    <div class="img_label">
                        <label for="file-input" id="file-input-label">이미지 선택</label>
                    </div>
                </div>
            </div>
            <div class="update">
                <ul>
                    <li id="update_detail"><input type="submit" value="올리기"></li>
                    <li id="update_detail"><input type="submit" value="취소"></li>
                </ul>
            </div>
        </form>
            
        </div>


    <footer>
            <div class="box1"></div>
            <div class="box2">
                <div></div>
                <div>고객센터 1588-4444</div>
            </div>
            <div class="box3">
                <div class="left_bar">
                    <div>고객지원</div>
                    <div>공지사항</div>
                    <div>1:1문의</div>
                    <div>상품 등록 문의</div>
                </div>
                <div class="icons">
                    <div>
                        <img src="../../common/footer_img/인별.png" alt="인별">
                    </div>
                    <div>
                        <img src="../../common/footer_img/페북.png" alt="페북">
                    </div>
                    <div>
                        <img src="../../common/footer_img/카톡.png" alt="카톡">
                    </div>
                </div>
                <div></div>
                <div class="faq">
                    <button>자주 묻는 질문</button>
                </div>
            </div>
            <div class="box4"></div>
        </footer>        
</body>
</html>
