<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./리뷰작성.css">
    <title>리뷰작성</title>
</head>
<body>
    <div class="wrap">
        <div class="main"></div>
        <div class="header"></div>
        <div class="write_review">
            <p><b>상품 후기 작성</b></p>
        </div>
        <hr>
        <div class="picture">
            <img src="./tage_img.png" alt="상품이미지" class="picture_img">
            <p class="jordan_eg"><b>(W) Jordan 1 Low White Wolf Grey</b></p>
            <p class="jordan_ko">(W) 조던 1 로우 화이트 울프 그레이</p>
        </div>
        <div class="star">
            <p><b>별점</b></p>
            <img src="./nstar.png" alt="별점">
        </div>
        <div class="ignition">
            <p><b>착화감</b></p>
            <ul>
                <li><button>편함</button></li>
                <li><button>보통</button></li>
                <li><button>불편함</button></li>
            </ul>
        </div>
        <br><br>
        <div class="content">
            <p><b>내용</b></p>
                <textarea 
                name="write" 
                placeholder="
    다른 회원 분들에게 도움이 되는 나만의 팁을 소개해주세요 !"  
                id="write">
                </textarea>
        </div>
        <br><br>
            <p class="upload"><b>사진 업로드</b></p>
            <div class="upload02">
                <img src="./picture.png" alt="리뷰사진" id="reviewpng">
            </div>



    </div>
</body>
</html>
