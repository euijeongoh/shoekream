<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매하기</title>

    <link rel="stylesheet" href="../../css/kty/userheader.css">
    <link rel="stylesheet" href="../../css/kty/check.css">
    <link rel="stylesheet" href="../../common/footer.css">
</head>


<body>
    <header>
        <div class="header-inner">
            <div class="top-list">
                <ul>
                    <li><a href="">고객센터</a></li>
                    <li><a href="">마이페이지</a></li>
                    <li><a href="">관심</a></li>
                    <li><a>알림</a></li>
                    <li><a href="">로그인</a></li>
                </ul>
            </div>
            <div class="main-list">
                <div class="logo-area">
                    <a href="">
                    <img src="../../common/logo.svg">
                    </a>
                </div>
                <div class="center">
                    <h2 class="h2_buy">
                        <span>구매하기</span>
                    </h2>
                </div>
                <div class="right">
                    <button type="button" class="btn_standard">
                        검수기준
                    </button>
                </div>
            </div>
        </div>
    </header>

    

    <div class="container">
        <div class="content">
            <div class="buy_before">
                <div id="buy_before_check">
                    <div>
                        <div class="title_area">
                            <h2 class="check_title">
                                <span class="accent_text">
                                    구매
                                </span>
                                하시기 전에
                                <br class="br_mo">
                                꼭 확인하세요
                            </h2>
                        </div>
                        <div class="buy_product_area">
                            <div class="product_thumb">
                                <div class="porduct">
                                    <img id="airforce" src="./resources/airforce.webp">
                                </div>
                            </div>
                            <div class="product_detail">
                                <p class="code">CJ9179-200</p>
                                <p class="name">Nike Air Force 1 '07 WB Flax</p>
                                <p class="translated_name">나이키 에어포스 1 '07 WB 플랙스</p>
                                <div class="model_desc">
                                    <p class="size_txt">250</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="buy">
                        <ul class="check_list">
                            <li class="check_item">
                                <a class="check_area">
                                    <div class="notice_group">
                                        <p class="notice_maintext">구매하려는 상품이 맞습니다.</p>
                                        <p class="notice_subtext">상품이미지, 모델번호, 출시일, 상품명, 사이즈를 한 번 더 확인했습니다. 단, 상품의 이미지는 촬영 환경에 따라 실제와 다를 수 있습니다.</p>
                                    </div>
                                    <div class="checkbox_item">
                                        <input id="undefined" type="checkbox" name="checklist" class="blind" style="width: 100%; height: 100%;" >
                                        <label for="" class="check_label">
                                            
                                        </label>
                                    </div>
                                </a>
                            </li>
                            <li class="check_item">
                                <a href="check_area"></a>
                            </li>
                            <li class="check_item">
                                <a href="check_area"></a>
                            </li>
                            <li class="check_item">
                                <a href="check_area"></a>
                            </li>
                            <li class="check_item">
                                <a href="check_area"></a>
                            </li>
                        </ul>
                        <div class="select_area md">
                        <div class="order_btn_area">
                            <button class="btn_order order_buy buy clickable">
                                <div class="box">
                                    <div class="order_price">180,000</div>
                                    <div class="order_desc">5-7일소요</div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        

    <footer>
        <div class="box1"></div>
        <div class="box2">
            <div></div>
            <div>고객센터 1588-4444</div>
        </div>
        <div class="box3">
            <div class="left_bar">
                <div>고객지원</div>
                <div>공지사항</div>
                <div>1:1문의</div>
                <div>상품 등록 문의</div>
            </div>
            <div class="icons">
                <div>
                    <img src="./img/인별.png" alt="인별">
                </div>
                <div>
                    <img src="./img/페북.png" alt="페북">
                </div>
                <div>
                    <img src="./img/카톡.png" alt="카톡">
                </div>
            </div>
            <div></div>
            <div class="faq">
                <button>자주 묻는 질문</button>
            </div>
        </div>
        <div class="box4"></div>
    </footer>



    <script>
        const searchBtn = document.querySelector("#search-btn");
    </script>

</body>
</html>
